<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guppies Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Guppies!</h1>
    <p id="money"></p>
    <p id="round">Round: 1</p>
    <p id="firstNumber"></p>
    <div id="betSection">
        <label for="bet">Enter your bet:</label>
        <input type="number" id="bet" min="1" max="100">
        <br>
        <button id="betButton">Submit Bet</button>
    </div>
    <div id="guessSection" style="display: none;">
        <label for="guess">Will the second number be higher or lower? (H/L):</label>
        <input type="text" id="guess" maxlength="1">
        <br>
        <button id="guessButton">Submit Guess</button>
    </div>
    <p id="result"></p>
    <script src="guppies.js"></script>
</body>
</html>
